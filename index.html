<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <div class="img-container">
        <img src="assets/images/avatar-jessica.jpeg" alt="avatar" class="image">
      </div>
      <div class="full-name-container">
        <p class="full-name">Jessica Randall</p>
      </div>
      <div class="location-container">
        <p class="location">London, United Kingdom</p>
      </div>
      <div class="bio-container">
        <p class="biography">"Front-end developer and avid reader."</p>
      </div>
      <div class="social-link-container">
        <a href="#" class="link-1">GitHub</a>
        <a href="#" class="link-2">Frontend Mentor</a>
        <a href="#" class="link-3">LinkedIn</a>
        <a href="#" class="link-4">Twitter</a>
        <a href="#" class="link-5">Instagram</a>
      </div>
    </main>
        

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">zvko_3dg3</a>.
    </div>
  </body>
</html>
